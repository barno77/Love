<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>For My Beautiful Wife ‚ù§Ô∏è</title>

<style>
  body{
    margin:0;
    height:100vh;
    background: linear-gradient(135deg, #ff6a88, #ff99ac);
    display:flex;
    justify-content:center;
    align-items:center;
    font-family: "Segoe UI", sans-serif;
    overflow:hidden;
  }

  .box{
    background:white;
    padding:40px 50px;
    border-radius:20px;
    text-align:center;
    box-shadow:0 20px 40px rgba(0,0,0,0.2);
    z-index:2;
    width:min(720px, 86vw);
  }

  h1{ color:#ff3366; margin:0 0 10px; }
  #message{ margin: 10px 0 25px; color:#222; line-height:1.5; }

  .btns{
    display:flex;
    gap:16px;
    justify-content:center;
    flex-wrap:wrap;
  }

  button{
    padding:12px 28px;
    font-size:16px;
    border:none;
    border-radius:25px;
    cursor:pointer;
    font-weight:600;
  }

  #yesBtn{ background:#ff3366; color:white; }
  #noBtn { background:#eee; color:#333; }

  /* floating hearts */
  .heart{
    position:absolute;
    color: rgba(255,255,255,0.75);
    animation: float 6s linear forwards;
    user-select:none;
    pointer-events:none;
  }
  @keyframes float{
    0%   { transform: translateY(110vh) scale(1); opacity:0; }
    20%  { opacity:1; }
    100% { transform: translateY(-15vh) scale(1.4); opacity:0; }
  }
  .cursor-heart {
  position: fixed;
  pointer-events: none;
  font-size: 14px;
  opacity: 0.8;
  animation: fadeUp 1.2s ease-out forwards;
}

@keyframes fadeUp {
  from {
    transform: translate(-50%, -50%) scale(1);
    opacity: 0.9;
  }
  to {
    transform: translate(-50%, -80%) scale(1.6);
    opacity: 0;
  }
}

/* Cursor glow */
.cursor-glow {
  position: fixed;
  width: 120px;
  height: 120px;
  border-radius: 50%;
  pointer-events: none;
  background: radial-gradient(circle, rgba(255,100,150,0.25), transparent 60%);
  transform: translate(-50%, -50%);
  transition: transform 0.05s linear;
}
</style>
</head>

<body>

<div class="box" id="card">
  <h1>Hey Rain ‚ù§Ô∏è</h1>
  <p id="message">Do you love me? ü•∫</p>

  <div class="btns">
    <button id="yesBtn">Yes üíñ</button>
    <button id="noBtn">No üòÖ</button>
  </div>
</div>

<script>
  const yesBtn = document.getElementById("yesBtn");
  const noBtn  = document.getElementById("noBtn");
  const msg    = document.getElementById("message");

  let heartsStarted = false;

  yesBtn.addEventListener("click", () => {
    msg.innerHTML =
      "I knew it ‚ù§Ô∏è<br><br>" +
      "From the first day until forever, you are my peace, my strength, and my greatest blessing. " +
      "I love you more than words can code. üíû";

    if (!heartsStarted) {
      heartsStarted = true;
      startHearts();
    }

    // Optional: disable buttons after Yes
    yesBtn.disabled = true;
    noBtn.disabled = true;
    noBtn.style.opacity = 0.5;
    yesBtn.style.opacity = 0.9;
    yesBtn.style.cursor = "default";
    noBtn.style.cursor = "default";
  });

  // Make NO button escape the cursor
  function moveNoButton() {
    // If already clicked Yes, stop moving
    if (yesBtn.disabled) return;

    const padding = 10; // keep inside screen edges
    const btnRect = noBtn.getBoundingClientRect();

    // Random positions within viewport
    const maxX = window.innerWidth  - btnRect.width  - padding;
    const maxY = window.innerHeight - btnRect.height - padding;

    const x = Math.floor(Math.random() * (maxX - padding + 1)) + padding;
    const y = Math.floor(Math.random() * (maxY - padding + 1)) + padding;

    // Put button as fixed so it can jump anywhere on screen
    noBtn.style.position = "fixed";
    noBtn.style.left = x + "px";
    noBtn.style.top  = y + "px";
  }

  // Trigger escape on hover or when mouse comes close
  noBtn.addEventListener("mouseenter", moveNoButton);
  noBtn.addEventListener("mousedown", moveNoButton);
  // (Optional) touch devices: move when tapped
  noBtn.addEventListener("touchstart", (e) => { e.preventDefault(); moveNoButton(); });

  function startHearts() {
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = "‚ù§Ô∏è";

      const size = Math.random() * 22 + 12; // 12‚Äì34px
      heart.style.fontSize = size + "px";
      heart.style.left = (Math.random() * 100) + "vw";

      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }, 250);
  }
  let magicEnabled = false;
let glow;

yesBtn.addEventListener("click", () => {
  magicEnabled = true;

  // create glow once
  glow = document.createElement("div");
  glow.className = "cursor-glow";
  document.body.appendChild(glow);
});

// Cursor movement
document.addEventListener("mousemove", (e) => {
  if (!magicEnabled) return;

  // Move glow
  glow.style.left = e.clientX + "px";
  glow.style.top = e.clientY + "px";

  // Create trailing heart
  const heart = document.createElement("div");
  heart.className = "cursor-heart";
  heart.textContent = "‚ù§Ô∏è";
  heart.style.left = e.clientX + "px";
  heart.style.top = e.clientY + "px";

  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 1200);
});

</script>

</body>
</html>
